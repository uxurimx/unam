<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - UNAM Validation</title>
    <link rel="stylesheet" href="./assets/siae-general.pack.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            color: #1c1e21;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .config-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #bbdefb;
        }

        .user-card {
            border: 1px solid #e4e6eb;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .user-info {
            flex: 1;
        }

        .qr-box {
            text-align: center;
            margin-left: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .qr-box img {
            width: 150px;
            height: 150px;
        }

        .form-section {
            background: #f7f8fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4b4f56;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            background: #004b8d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background: #003a6d;
        }

        #codeOutput {
            margin-top: 20px;
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            display: none;
        }

        .copy-hint {
            color: #28a745;
            display: none;
            margin-top: 5px;
            font-size: 14px;
        }

        h1,
        h2 {
            color: #004b8d;
            margin-top: 0;
        }

        .badge {
            background: #e1f5fe;
            color: #01579b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>UNAM - Panel Escolar (Admin)</h1>

        <div class="config-box">
            <strong>URL Base de Producción:</strong>
            <code id="baseUrlDisplay">http://dgaeunam.mx/</code>
        </div>

        <div class="form-section">
            <h2>Añadir Nuevo Usuario</h2>
            <div class="form-group">
                <label>ID / Clave Documento (Ej: CIB25193019)</label>
                <input type="text" id="newId" placeholder="CIB... o similar">
            </div>
            <div class="form-group">
                <label>Nombre(s)</label>
                <input type="text" id="newNombres" placeholder="Ej: JOSE MARTIN">
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" id="newApellidos" placeholder="Ej: GORDILLO JACOME (Ambos)">
            </div>
            <div class="form-group">
                <label>Número de Cuenta</label>
                <input type="text" id="newCuenta" placeholder="323226389">
            </div>
            <button class="btn" onclick="generateCode()">Generar Registro para data.js</button>

            <div id="codeOutput"></div>
            <div id="copyHint" class="copy-hint">✓ ¡Código generado! Cópialo y pégalo en tu archivo data.js</div>
        </div>

        <hr>
        <h2>Usuarios Actuales</h2>
        <div id="userList"></div>
    </div>

    <script src="./data.js"></script>
    <script>
        const BASE_URL = "http://dgaeunam.mx/";

        function generateCode() {
            const id = document.getElementById('newId').value.trim();
            const nombres = document.getElementById('newNombres').value.trim();
            const apellidos = document.getElementById('newApellidos').value.trim();
            const cuenta = document.getElementById('newCuenta').value.trim();

            if (!id || !nombres) {
                alert("Por favor completa al menos el ID y los Nombres");
                return;
            }

            // Dividir apellidos simple (primer espacio)
            const parts = apellidos.split(' ');
            const primerAp = parts[0] || "";
            const segundoAp = parts.slice(1).join(' ') || "";

            const newEntry = {
                "datosPersonales": {
                    "numeroCuenta": cuenta,
                    "primerApellido": primerAp.toUpperCase(),
                    "segundoApellido": segundoAp.toUpperCase(),
                    "nombres": nombres.toUpperCase()
                },
                "detallesAcademicos": {
                    "nivel": "BACHILLERATO",
                    "planEstudios": "PENDIENTE",
                    "nombrePlantel": "PENDIENTE",
                    "promedio": "0.00",
                    "promedioLetra": "Cero punto cero cero",
                    "avance": "0%",
                    "avanceLetra": "Cero por ciento",
                    "asignaturasAprobadas": "0",
                    "asignaturasNoRequeridas": "0",
                    "asignaturasTotales": "0",
                    "creditosObligatorios": "0",
                    "creditosOptativos": "0",
                    "creditosTotales": "0"
                },
                "detallesDocumento": {
                    "nombreDocumento": "CERTIFICADO DE ESTUDIOS",
                    "claveDocumento": id,
                    "folioPapelSeguridad": "N/A",
                    "nombreResponsable": "LIC. PENDIENTE",
                    "cargoResponsable": "JEFE(A) DE ADMÓN ESCOLAR",
                    "lugarFechaEmision": "CIUDAD UNIVERSITARIA, CDMX",
                    "pagina": "1 DE 1",
                    "jefeCertificados": "PENDIENTE",
                    "directorCertificacion": "PENDIENTE",
                    "directorGeneral": "MTRA. IVONNE RAMIREZ WENCE"
                }
            };

            const code = `"${id}": ${JSON.stringify(newEntry, null, 4)},`;
            const output = document.getElementById('codeOutput');
            output.textContent = code;
            output.style.display = 'block';
            document.getElementById('copyHint').style.display = 'block';
        }

        function updateList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            for (const id in unamEntries) {
                const user = unamEntries[id];
                const validationUrl = `${BASE_URL}mod_val/www_val.html?id=${id}`;
                // Cambiado a api.qrserver.com que es más estable
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(validationUrl)}`;

                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-info">
                        <strong>ID:</strong> <span class="badge">${id}</span><br>
                        <strong>Nombre:</strong> ${user.datosPersonales.nombres} ${user.datosPersonales.primerApellido}<br>
                        <strong>Cuenta:</strong> ${user.datosPersonales.numeroCuenta}<br><br>
                        <strong>Link QR:</strong><br>
                        <a href="${validationUrl}" target="_blank">${validationUrl}</a>
                    </div>
                    <div class="qr-box">
                        <img src="${qrUrl}" alt="QR" onerror="this.src='https://via.placeholder.com/150?text=Error+QR'">
                        <br>
                        <small>Click derecho -> Guardar</small>
                    </div>
                `;
                userList.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', updateList);
    </script>
</body>

</html>
